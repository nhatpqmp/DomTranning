query OrdersQuery($first: Int = 30, $sortKey: OrderSortKeys = CREATED_AT, $reverse: Boolean = false) {
   orders(first: $first, sortKey: $sortKey, reverse: $reverse) {
    edges {
      node {
        createdAt
        shippingAddress {
          firstName
          city
          country
        }
        lineItems(first: 1) {
          edges {
            node {
              title
              product {
                id
                images(first: 1) {
                  edges {
                    node {
                      originalSrc
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
